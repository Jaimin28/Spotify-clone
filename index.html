<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyones</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left  ">
            <div class="close">
                <img class="invert" src="img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1 ">
                <div class="logo "><img width="120" class="invert" src="img/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/library.svg" alt="">
                    <h2> Your Library</h2>
                </div>
                <div class="songlist">
                    <ul>
                    </ul>
                </div>
                <div class="footer">
                    <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Legal</span>
                    </a>
                                        
                    <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Cookies</span>
                    </a>
                                  
                    <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink">
                        <span data-encore-id="type">About Ads</span>
                    </a>
                            
                    <a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink">
                        <span data-encore-id="type">Accessibility</span>
                    </a>
                    
                    <a draggable="false" href="https://www.spotify.com/legal/cookies-policy/" target="_blank" rel="noopener">
                        <span data-encore-id="text">Cookies</span>
                    </a>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded  ">
            <div class="header rounded">
                <div class="nav">
                    <div  class="hamburgercontainer ">
                        <img class="invert hamburger" src="img/hamburger.svg" alt="">
                    
                    <div  class="rl">
                        <img class="invert" src="img/left.svg" alt="">
                        <img class="invert" src="img/right.svg" alt="">
                    </div>
                    </div>
                       
                </div>
                <div class="button">
                    <button class="signbtn">Sign up</button>
                    <button class="Loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="card-container ">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 25" class="Svg-sc-ytk21e-0 bneLcE">
                                <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                                <g transform="scale(0.6) translate(8 8)">
                                    <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"/>
                                  </g>
                            </svg>    
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Jeet Gannguli,Ankit Tiwari,Mithoon</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 25" class="Svg-sc-ytk21e-0 bneLcE">
                                <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                                <g transform="scale(0.6) translate(8 8)">
                                    <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"/>
                                  </g>
                            </svg>    
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Jeet Gannguli,Ankit Tiwari,Mithoon</p>
                    </div>
                    <!-- <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 25 25" class="Svg-sc-ytk21e-0 bneLcE">
                                <circle cx="12" cy="12" r="12" fill="#1fdf64"/>
                                <g transform="scale(0.6) translate(8 8)">
                                    <path d="m7.05 3.606 13.49 7.788a.7.7 0 0 1 0 1.212L7.05 20.394A.7.7 0 0 1 6 19.788V4.212a.7.7 0 0 1 1.05-.606z"/>
                                  </g>
                            </svg>    
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e026404721c1943d5069f0805f3" alt="">
                        <h2>Aashiqui 2</h2>
                        <p>Jeet Gannguli,Ankit Tiwari,Mithoon</p>
                    </div> -->
                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">
                    <div class="songinfo"> 
                    </div>
                    <div class="songbutton ">
                        <img width="35"  id="previous" src="img/leftplay.svg" alt="">
                        <img width="35" id="play" src="img/play.svg" alt="">
                        <img width="35" id="next" src="img/rightplay.svg" alt="">
                    </div>
                    <div class="timevol">
                        <div class="songtime">
                        </div>
                        <div class="volume">
                            <img width="25" src="img/volume.svg" alt="">
                            <div class="range">
                                <input type="range" name="volume">
                            </div>
                        </div>
                    </div>
                    
                </div>
                </div>
            </div>
        </div>
    </div>
   
</body>
<script src="js/script.js"></script>
</html>
